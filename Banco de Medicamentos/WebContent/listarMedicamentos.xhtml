<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Lista de Medicamentos</title>
</h:head>
<h:body>

<h3>Lista de Medicamentos</h3>

<h:form>
	<h:dataTable border="1" value="#{medicamentoBean.medicamento}" var="medicamento">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome:" />
				</f:facet>
				<h:outputText value="#{medicamento.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Dosagem:" />
				</f:facet>
				<h:outputText value="#{medicamento.dosagem}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Intervalo:" />
				</f:facet>
				<h:outputText value="#{medicamento.intervalo}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Duração:" />
				</f:facet>
				<h:outputText value="#{medicamento.duracao}" />
			</h:column>
			
			
			
			
	</h:dataTable>
	<h:commandLink value="Cadastrar outro Medicamento" action="cadastroMedicamentos.xhtml"/>
</h:form>

</h:body>
</html>
